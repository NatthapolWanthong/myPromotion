<body>

        <div class="container">

            <div class="row mb-3">

            </div>

            <div class="row mb-3">

            <div class="col-md-6">

            </div>
            </div>

            </div>

            </div>
            <div class="col-md-6">

            </div>
            </div>

            <div class="mb-3">
            <label class="form-label">ที่อยู่ผู้ซื้อ</label>

            </div>

            <div class="mb-3">
            <label class="form-label">E-mail</label>

            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <div class="row">

                            <div class="col">
                                <div class="mb-3">
                                    <label for="formFileMultiple" class="form-label">อัพโหลดใบเสร็จ</label>
                                    <input class="form-control" type="file" id="formFileMultiple" multiple>

                            </div>
                            <div class="col">

                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="col">
                                <label class="form-label">ลายเซ็นผู้ซื้อ</label>

                            </div>

                            <img class="img-fluid rounded mx-auto d-block" alt="..." src="https://images.pexels.com/photos/31300173/pexels-photo-31300173.jpeg?_gl=1*1m7hk73*_ga*MTIyNDA5MDExMS4xNzUyNzQyOTY2*_ga_8JE65Q40S6*czE3NTI3NDI5NjUkbzEkZzEkdDE3NTI3NDI5NjkkajU2JGwwJGgw">
                        </div>
                    </div>
                </div>
            </div>

            <div class="text-end">

                    </p>
                </div>

                <!-- ข้อความด้านขวา -->

</body>
</html>

<script>
    function formatInput(input) {
        let value = input.value.toUpperCase().replace(/[^A-Z0-9]/g, '');
        let parts = [];

        for (let i = 0; i < value.length; i += 4) {
        parts.push(value.slice(i, i + 4));
        }

        input.value = parts.join(' - ').substring(0, 25);
    }
</script>
