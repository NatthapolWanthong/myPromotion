<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blockly Editor</title>

  <!-- Bootstrap CSS (เอาไว้ให้ปุ่มดูดี) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Blockly -->
  <script src="https://unpkg.com/blockly/blockly.min.js"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }
    #blocklyDiv {
      height: calc(100% - 50px);
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- ปุ่มกลับหน้าเดิม -->
  <div class="p-2 border-bottom bg-light">
    <a href="index.html" class="btn btn-secondary btn-sm">← กลับ</a>
  </div>

  <!-- Blockly Area -->
  <div id="blocklyDiv"></div>

  <!-- Toolbox -->
  <xml id="toolbox" style="display: none">
    <category name="Logic" colour="#5C81A6">
      <block type="controls_if"></block>
      <block type="logic_compare"></block>
    </category>
    <category name="Math" colour="#5CA65C">
      <block type="math_number"></block>
      <block type="math_arithmetic"></block>
    </category>
  </xml>

  <script>
    // สร้าง Workspace
    const workspace = Blockly.inject('blocklyDiv', {
      toolbox: document.getElementById('toolbox'),
      scrollbars: true,
      trashcan: true,
      grid: { spacing: 20, length: 2, colour: '#ccc', snap: true },
      media: 'https://unpkg.com/blockly/media/',
    });

    // ปรับขนาดเมื่อเปลี่ยนหน้าจอ
    window.addEventListener('resize', () => Blockly.svgResize(workspace));
  </script>
</body>
</html>
